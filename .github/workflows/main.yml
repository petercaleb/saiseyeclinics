name: üöÄ Deploy Laravel via FTP

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v3

      - name: üîí Restore FTP deploy cache
        uses: actions/cache@v3
        with:
          path: .ftp-deploy-sync-state.json
          key: ftp-deploy-${{ github.ref }}

      - name: üß∞ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, bcmath, intl, pdo, openssl
          tools: composer

      - name: üíæ Cache Composer packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.composer/cache
            ./main/vendor
          key: composer-${{ hashFiles('main/composer.lock') }}
          restore-keys: |
            composer-

      - name: üì¶ Install dependencies
        run: composer install --no-dev --optimize-autoloader
        working-directory: ./main

      - name: üîß Set up environment variables
        run: |
          echo "APP_ENV=production" >> .env
          echo "APP_KEY=base64:dummy-placeholder-key=" >> .env
          echo "DB_CONNECTION=mysql" >> .env
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> .env
          echo "DB_PORT=3306" >> .env
          echo "DB_DATABASE=${{ secrets.DB_DATABASE }}" >> .env
          echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
        working-directory: ./main
        shell: bash

      # ‚¨ÜÔ∏è Deploy main folder
      - name: üöÄ Upload `main/` via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_TARGET_DIR_MAIN }}
          local-dir: ./main
          protocol: ftp
          exclude: |
            **/.git*
            **/node_modules/**
            .env
            tests/**
            .github/**
          dry-run: false
          dangerous-clean-slate: false

      # ‚¨ÜÔ∏è Deploy public folder
      - name: üöÄ Upload `public/` via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_TARGET_DIR_PUBLIC }}
          local-dir: ./public
          protocol: ftp
          exclude: |
            **/.git*
            **/node_modules/**
          dry-run: false
          dangerous-clean-slate: false
