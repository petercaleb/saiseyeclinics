name: ðŸš€ Deploy Laravel via FTP

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ§° Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, bcmath, intl, pdo, openssl
          tools: composer

      - name: ðŸ’¾ Cache Composer packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.composer/cache
            ./main/vendor
          key: composer-${{ hashFiles('main/composer.lock') }}
          restore-keys: |
            composer-

      - name: ðŸ“¦ Install dependencies
        run: composer install --no-dev --optimize-autoloader
        working-directory: ./main

      - name: ðŸ”§ Set up environment variables
        run: |
          echo "APP_ENV=production" >> .env
          echo "APP_KEY=base64:dummy-placeholder-key=" >> .env
          echo "DB_CONNECTION=mysql" >> .env
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> .env
          echo "DB_PORT=3306" >> .env
          echo "DB_DATABASE=${{ secrets.DB_DATABASE }}" >> .env
          echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
        working-directory: ./main
        shell: bash
        
      - name: ðŸš€ Upload via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_TARGET_DIR }}
          protocol: ftp
          exclude: |
            **/.git*
            **/node_modules/**
            .env
            tests/**
            .github/**
          dry-run: false
          dangerous-clean-slate: false
